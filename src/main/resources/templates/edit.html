<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 380px;
            text-align: center;
            animation: slideIn 0.8s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            margin-bottom: 20px;
            color: #444;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 12px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #ff758c;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 117, 140, 0.4);
        }
        button {
            background: #ff758c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #e74c3c;
            transform: scale(1.05);
        }
        a {
            display: inline-block;
            margin-top: 12px;
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            transform: scale(1.05);
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>✏ Update Employee</h2>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" required>

        <label>Department:</label>
        <input type="text" th:field="*{department}" required>

        <label>Salary:</label>
        <input type="number" step="0.01" th:field="*{salary}" required>

        <button type="submit">Update Employee</button>
    </form>
    <a href="/">⬅ Back</a>
</div>
</body>
</html>
