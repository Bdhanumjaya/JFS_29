<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f8fc;
            margin: 0;
            padding: 30px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .add-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 18px;
            background: #4CAF50;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }
        .add-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            animation: fadeUp 1s ease;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
            transition: 0.3s;
        }
        .actions a {
            margin: 0 6px;
            padding: 8px 14px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .edit {
            background: #ffc107;
        }
        .edit:hover {
            background: #e0a800;
            transform: scale(1.05);
        }
        .delete {
            background: #dc3545;
        }
        .delete:hover {
            background: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>üìã Employee List</h2>
    <a href="/showAddForm" class="add-btn">‚ûï Add New Employee</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.department}"></td>
            <td th:text="${emp.salary}"></td>
            <td class="actions">
                <a th:href="@{/showUpdateForm/{id}(id=${emp.id})}" class="edit">‚úè Edit</a>
                <a th:href="@{/deleteEmployee/{id}(id=${emp.id})}" class="delete">üóë Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
